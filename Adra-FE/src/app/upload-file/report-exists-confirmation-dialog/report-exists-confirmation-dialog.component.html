<h1 mat-dialog-title>Already Exists</h1>
<div mat-dialog-content>A report already exists in the system for the given year and month. Do you want to override the
    existing one?</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button mat-dialog-close>Close</button>
</div>
